<!DOCTYPE html>
<html>
<head>
<title>Simple Map</title>
<meta name="viewport" content="initial-scale=1.0">
<link rel="stylesheet" href="style.css"/>
<link rel="shortcut icon" href="#" />
<meta charset="utf-8">
<script>
	var myLat = -99999;
	var myLng = -99999;
	var map;
	var request;
	var shortest;
	var infowindow;
	function loadData() {
		request = new XMLHttpRequest();
		request.open("POST", "https://jordan-marsh.herokuapp.com/rides", true);
		request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		request.onreadystatechange = function() {
			if (request.readyState == 4 && request.status == 200) {
				theString = request.responseText;
				messages = JSON.parse(theString);
				firstTime = 0;
				console.log(theString[2]);
				oppImage = "/vehicle.png";
				youImage = "/icon.jpg";
				if (theString[2] == "p") {
					oppImage = "/icon.jpg";
					youImage = "/vehicle.png";
				}
				for (count = 0; count < messages.vehicles.length; count++) {
					if (count == 0) {
						firstTime = 1;
					}
					newMarker(messages.vehicles[count].lat, messages.vehicles[count].lng, oppImage, messages.vehicles[count].username, firstTime);
					firstTime = 0;
				}
				newMarker(myLat, myLng, youImage, "You");
			}
		}
		request.send("username=M7vIBNgdqn&lat=" + myLat + "&lng=" + myLng);
	}
	
	function getLocation() {
		navigator.geolocation.getCurrentPosition(function(somePos) {
			myLat = somePos.coords.latitude;
			myLng = somePos.coords.longitude;
			console.log("got my location");
			initMap();
			loadData();
		});	
	}

	function initMap() {
		console.log("create new map");
        map = new google.maps.Map(document.getElementById('map'), {
        	center: {lat: myLat, lng: myLng},
          	zoom: 15
        });
    }

    function newMarker(lat, lng, icon, title, firstTime) {
    	var image = icon;
    	var distance = 0;
    	if (title != "You") {
    		myPos = new google.maps.LatLng(myLat, myLng);
    		carPos = new google.maps.LatLng(lat, lng);
    		distance = google.maps.geometry.spherical.computeDistanceBetween(myPos, carPos);
    		distance *= 0.000621371;
    		if (firstTime == 1) {
    			shortest = distance;
    		} else if (distance < shortest) {
    			shortest = distance;
    		}
    	} else {
    		distance = shortest;
    	}
        var marker = new google.maps.Marker({
			position: {lat: lat, lng: lng},
			title: "User: " + title + " Distance: " + distance + " miles",
			icon: image
		});
		infowindow = new google.maps.InfoWindow();
		marker.setMap(map);
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.setContent(marker.title);
			infowindow.open(map, marker);
		});
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8GsxVbGljcZT6zUCFid7sNMJsd2R7ot4&callback=initMap&libraries=geometry"
    async defer></script>
</head>
<body onload = "getLocation()">
    <div id="map"></div>
</body>
</html>
